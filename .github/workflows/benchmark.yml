name: Benchmark

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        default: true
    - run: npm install
    - run: npm run build-release
    - run: |
        cd test
        bash benchmark.sh
        cat report.csv
